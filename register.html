<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Registracija</title>
</head>
<body>
    <header>
        <h1>Rezervacija dvorana</h1>
        <nav>
          <a href="index.html">Home</a>
          <a href="#">O nama</a>
          <a href="register.html">Registracija</a>
        </nav>
      </header>
  
  <form action="index.html" method="post">
    <label for="username">Korisničko ime</label><br>
    <input id="username" name="username" type="text" placeholder="Vaše Korisničko Ime.." required>
    <br>

    <label for="password">Lozinka</label><br>
    <input id="password" name="password" type="password" placeholder="Vaša Lozinka.." required>
    <br>

    <label for="firstName">Ime</label><br>
    <input id="firstName" name="firstName" type="text" placeholder="Vaše Ime..">
    <br>

    <label for="lastName">Prezime</label><br>
    <input id="lastName" name="lastName" type="text" placeholder="Vaše Prezime..">
    <br>
    
    <input type="submit" >
  </form>
  

  <footer class="footer">
      <h4>Grad Križevci</h4>
  </footer>
  
</body>
</html>
